<!DOCTYPE html>
<html>
<head>
    <title>Summoner Profile</title>
</head>
<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #3F51B5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
}
form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
    
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
<body>
    <h1>Summoner Profile</h1>
    <form method="POST">
        <label for="summoner_name">Summoner Name:</label>
        <input type="text" id="summoner_name" name="summoner_name">
        <input type="submit" value="Submit">
    </form>
</body>
<html>
