<!DOCTYPE html>
<html>
<head>
    <title>Enter Details</title>
</head>
<body>
    <form method="GET">
        <label for="nick">Nick:</label><br>
        <input type="text" id="nick" name="nick"><br>
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key"><br>
        <label for="tag">Tag:</label><br>
        <input type="text" id="tag" name="tag"><br>
        <input type="submit" value="Submit">
    </form>
{% for match in matches %}
        <h2>Match ID: {{ match.match_id }}</h2>
        <p>Match Duration: {{ match.match_duration }}</p>
        <p>Game Mode: {{ match.game_mode }}</p>
        <p>Game Version: {{ match.game_version }}</p>
        <p>Participants: {{ match.participants }}</p>
    {% endfor %}
</body>
</html>
